<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Feitiço da Cuca</title>
  <link rel="icon" href="./img/perfil.png" type="image/png">
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <div id="accessibilityIcon" aria-label="Ícone de acessibilidade"></div>

  <audio id="alertSound" src="./audio/som.mp3" aria-label="Som de alerta"></audio>

  <div id="inventory" aria-label="Inventário do jogo"></div>

  <div class="game" role="region" aria-label="Área principal do jogo">

    <div id="dino" aria-label="Personagem principal cuca">
      <img id="foot" src="./img/pe.png">
    </div>

    <img id="cactus" src="./img/rip.png" alt="Obstáculo em forma de lápide">
    <img id="cactus2" src="./img/abo.png" alt="Obstáculo em forma de abóbora">
    <img id="cactus3" src="./img/mato.png" alt="Obstáculo em forma de moita">

  </div>

  <img class="chao" src="./img/chaoo.png" alt="Imagem do chão do cenário">

  <div class="vinheta" aria-hidden="true"></div>

  <script src="script.js"></script>

  <audio id="bgMusic" src="./audio/audio.mp3" loop aria-label="Música de fundo"></audio>

  <script>
    const music = document.getElementById("bgMusic");
    const audioCtx = new AudioContext();
    const track = audioCtx.createMediaElementSource(music);
    const gainNode = audioCtx.createGain();
    gainNode.gain.value = 4; // 2x mais alto (cuidado para não distorcer)
    track.connect(gainNode).connect(audioCtx.destination);

    // Mostra um aviso ou tela inicial para o usuário clicar
    const startGame = () => {
      music.play().catch(() => {
        console.log("Clique para iniciar a música");
      });
    };

    // Dispara no primeiro clique ou toque do usuário
    document.body.addEventListener("keydown", startGame, { once: true });
    document.body.addEventListener("touchstart", startGame, { once: true });
  </script>

</body>

</html>
