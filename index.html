<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Feitiço da Cuca</title>
  <link rel="icon" href="./img/perfil.png" type="image/png">
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <div id="accessibilityIcon"></div>
  <audio id="alertSound" src="./audio/som.mp3"></audio>

  <div id="inventory"></div>

  <div class="game">

    <div id="dino">
      <img id="foot" src="./img/pe.png" />
    </div>
    <img id="cactus" src="./img/rip.png">
    <img id="cactus2" src="./img/abo.png">
    <img id="cactus3" src="./img/mato.png">

  </div>
  <img class="chao" src="./img/chaoo.png">

  <div class="vinheta"></div>


  <script src="script.js"></script>
  <audio id="bgMusic" src="./audio/audio.mp3" loop></audio>

  <script>
    const music = document.getElementById("bgMusic");
    const audioCtx = new AudioContext();
    const track = audioCtx.createMediaElementSource(music);
    const gainNode = audioCtx.createGain();
    gainNode.gain.value = 4; // 2x mais alto (cuidado para não distorcer)
    track.connect(gainNode).connect(audioCtx.destination);

    // Mostra um aviso ou tela inicial para o usuário clicar
    const startGame = () => {
      music.play().catch(() => {
        console.log("Clique para iniciar a música");
      });
    };

    // Dispara no primeiro clique ou toque do usuário
    document.body.addEventListener("keydown", startGame, { once: true });
    document.body.addEventListener("touchstart", startGame, { once: true });
  </script>



</body>

</html>
